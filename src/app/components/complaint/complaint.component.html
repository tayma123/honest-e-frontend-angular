<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>complaint</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
      <img src="assets/images/back.jpg" alt="" class="img">
      

      <div class="container-form">
        <form #addForm="ngForm" (ngSubmit)="onAddComplaint(addForm)" >
          <h2 class="heading heading-yellow">Complaints</h2>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="text"
              ngModel
              name="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div [formGroup]="this.crudApi.dataForm"  >
            <label>Type </label>
            <select
            name="type"
              formControlName="type"
              id="type"
              class="form-control"
            >
              
              <option value="DamagedWare">Damaged Ware</option>
              <option value="WrongWireInsertionInComponent">Wrong WireInsertion In Component</option>
              <option value="WrongTapping">Wrong Tapping</option>
              <option value="WrongCrimping">Wrong Crimping</option>
            </select>
          </div>
          <div class="form-group">
            <label for="object">Subject</label>
            <input
              type="text"
              ngModel
              name="object"
              class="form-control"
              id="object"
              placeholder="Sujbect"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Description</label>
            <input
              type="text"
              ngModel
              name="subject"
              class="form-control"
              id="subject"
              placeholder="Description"
              required
            />
          </div>
        

      
          <div class="modal-footer">
            <button type="button" id="add-complaint-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
         </div>
        </form>
      </div>
    
  </body>
</html>
