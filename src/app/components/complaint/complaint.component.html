<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>complaint</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/complaint.jpg" alt="" class="img">
      

      <div class="container-form">
        <form #addForm="ngForm" (ngSubmit)="onAddComplaint(addForm)">
          <h2 class="heading heading-yellow">Complaints</h2>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="text"
              ngModel
              name="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="object">Object</label>
            <input
              type="text"
              ngModel
              name="object"
              class="form-control"
              id="object"
              placeholder="Object"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Sujbect</label>
            <input
              type="text"
              ngModel
              name="subject"
              class="form-control"
              id="subject"
              placeholder="subject"
              required
            />
          </div>

      
          <div class="modal-footer">
            <button type="button" id="add-complaint-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
         </div>
        </form>
      </div>
    </div>
  </body>
</html>
